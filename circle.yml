version: 2

machine:
  timezone: Asia/Tokyo

jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:latest
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s ~/project/
#      - run:
#          name: "Test Website"
#          command: htmlproofer ~/project/public --allow-hash-href --check-html --empty-alt-ignore --disable-external

test:
  override:
    - echo "no tests are needed"

deployment:
  push_to_server:
    branch: master
    commands:
      - rsync -rltgoDzO -vvv --no-p --del -e "ssh -p $PORT_NUM" ~/project/public/ $USERNAME@$HOSTNAME:$DOCUMENT_ROOT
