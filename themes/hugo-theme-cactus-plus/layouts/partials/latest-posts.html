<ul id="post-list" class="archive readmore">
  <h3>{{ .Site.Params.readMore | default "Read more" }}</h3>

  {{ $kind := where .Site.RegularPages "Section" "!=" "" }}
  {{ $othr := where $kind "URL" "!=" .RelPermalink }}
  {{ range first 10 $othr }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}<aside class="dates">{{ .Lastmod.Format "2006-01-02" }}</aside></a>
    </li>
  {{ end }}
</ul>
